# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

name: $(Rev:.r)

trigger:
  branches:
    include:
      - master

resources:
  repositories:
  - repository: self
  pipelines:
  - pipeline: policy-ci
    source: ikolomiyets.demo-policy
    trigger:
      branches: master
  - pipeline: customer-ci
    source: ikolomiyets.demo-customer
    trigger:
      branches: master
  - pipeline: frontend-ci
    source: ikolomiyets.demo-frontend
    trigger:
      branches: master


variables:
  - group: demo
  - name: vmImageName
    value: 'ubuntu-latest'

stages:
- stage: Test
  displayName: Run integration tests
  jobs:
  - job: Test
    displayName: Test
    pool: 'local'
    steps:
    - task: GoTool@0
      inputs:
        version: '1.21' # replace with your Go version
    - script: |
        go version
        go get -v -t -d ./...
      displayName: 'Get dependencies and verify Go version'
    - script: |
        go run gotest.tools/gotestsum@latest --junitfile unit-tests.xml
      displayName: 'Test'

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/unit-tests.xml'
        failTaskOnFailedTests: true
      condition: succeededOrFailed()
